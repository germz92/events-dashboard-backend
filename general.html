<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Event Info</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/general.css" />
  <script src="js/config.js"></script>

  
</head>
<body>
    <button onclick="goBack()" class="back-btn">â¬… Back</button>

  <div class="container">
    <h2 id="eventTitle" style="text-align: center; margin-bottom: 20px;"></h2>
    <h1>General Event Info</h1>
    <form id="generalForm">
      <div class="info-section">
        <div>
          <label for="location">Location</label>
          <input type="text" id="location" name="location" />
        </div>
        <div>
          <label for="weather">Weather</label>
          <input type="text" id="weather" name="weather" />
        </div>
        <div>
          <label for="start">Start Date</label>
          <input type="date" id="start" name="start" placeholder="Select Date">
        </div>
        <div>
          <label for="end">End Date</label>
          <input type="date" id="end" name="end" placeholder="Select Date">
        </div>
        <div>
          <label for="attendees">Attendee Count</label>
          <input type="text" id="attendees" name="attendees" />
        </div>
        <div>
          <label for="budget">Budget</label>
          <input type="text" id="budget" name="budget" />
        </div>
      </div>      

      <div class="contacts-container">
        <h2 style="margin-top: 0;">Point of Contacts</h2>
        <div class="contacts-scroll-wrapper">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="contactRows">
              <!-- Rows will be injected by JS -->
            </tbody>
          </table>
        </div>
        <button type="button" class="add-row-btn" onclick="addContactRow()">Add Row</button>
      </div>

      <div class="save-button-container">
        <button type="button" class="add-row-btn" onclick="saveGeneralInfo()">Save</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const tableId = params.get('id');
      const token = localStorage.getItem('token');
      if (tableId && token) {
        const res = await fetch(`${API_BASE}/api/tables/${tableId}`, {
          headers: { Authorization: token }
        });
        if (res.ok) {
          const table = await res.json();
          document.getElementById('eventTitle').textContent = table.title;
        }
      }
    });

    function goBack() {
      const params = new URLSearchParams(window.location.search);
      const tableId = params.get('id');
      window.location.href = `event.html?id=${tableId}`;
    }
  </script>
  <script src="js/general.js"></script>
</body>
</html>
