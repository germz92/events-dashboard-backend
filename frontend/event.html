<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Dashboard</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/config.js"></script>
  <style>

    body {
      opacity: 0;
      animation: fadeIn 0.3s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .auth-logo {
      width: 300px;
      height: auto;
    }

    .card-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      text-align: center;
      align-items: center;
    }

    .event-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
      align-items: center;
    }

    .event-links a {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease;
      width: 250px;
    }

    .event-links a:hover {
      background-color: #0056b3;
    }

    button.back-btn {
      margin-bottom: 20px;
      padding: 10px 16px;
      background: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    h1, h2 {
      margin: 0 0 16px;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="assets/logo.png" alt="Logo" class="auth-logo">
  </div>
  <div class="card-container">
    <button class="back-btn" onclick="window.location.href='events.html'">⬅ Back to Events</button>
    <h2 id="tableTitle">Loading...</h2>
    <h1>Event Dashboard</h1>
    <nav class="event-links">
      <a id="generalLink">General</a>
      <a id="crewLink">Crew Call</a>
      <a id="travelLink">Travel and Accommodations</a>
      <a id="gearLink">Gear List</a>
      <a id="cardLogLink">Card Log</a>
      <a id="programScheduleLink">Schedule</a>
    </nav>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tableId = params.get('id');

    // ✅ Set hrefs for all links
    document.getElementById('crewLink').href = `crew.html?id=${tableId}`;
    document.getElementById('generalLink').href = `general.html?id=${tableId}`;
    document.getElementById('gearLink').href = `gear.html?id=${tableId}`;
    document.getElementById('travelLink').href = `travel-accommodation.html?id=${tableId}`;
    document.getElementById('cardLogLink').href = `card-log.html?id=${tableId}`;
    document.getElementById('programScheduleLink').href = `schedule.html?id=${tableId}`;

    // ✅ Save eventId into localStorage so card-log.js can pick it up
    localStorage.setItem('eventId', tableId);

    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch(`${API_BASE}/api/tables/${tableId}`, {
        headers: { Authorization: localStorage.getItem('token') }
      });

      const title = res.ok ? (await res.json()).title : 'Event not found';
      document.getElementById('tableTitle').textContent = title;
    });
  </script>
</body>
</html>
